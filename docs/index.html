<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
</head>

<body>
    <div class="container mt-5" id="modelSelection">
        <h1 class="mb-4">Neural Network Visualization</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Available Models</h2>
                <ul class="list-group" id="modelList"></ul>
            </div>
        </div>
    </div>
    <div class="container-fluid d-none" id="visualizationContainer">
        <button class="btn btn-primary mt-3" id="backButton">Back</button>
        <div id="graph-container" style="width: 100%; height: 80vh;"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
