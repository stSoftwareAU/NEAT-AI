<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neural Network Visualization</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link href="index.css" rel="stylesheet">
    <style>
        .node circle {
            fill: #ffcc00;
            stroke: #ff9900;
            stroke-width: 1.5px;
        }

        .link {
            fill: none;
            stroke: #666;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5" id="modelSelection">
        <h1 class="text-center">Neural Network Visualization</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Available Models</h3>
                <ul id="modelList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <div class="container-fluid d-none" id="visualizationContainer">
        <button class="btn btn-secondary mb-3" id="backButton">Back</button>
        <div id="graph-container" style="width: 100%; height: 90vh; border: 1px solid black;">
            <svg id="graph" width="100%" height="100%"></svg>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
