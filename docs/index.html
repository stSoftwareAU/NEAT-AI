<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neural Network Visualization</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="modelSelection">
        <h1 class="text-center">Neural Network Visualization</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Available Models</h3>
                <ul id="modelList" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="orientationSelect" class="form-label">Select Orientation:</label>
                    <select class="form-select" id="orientationSelect">
                        <option value="horizontal">Left to Right</option>
                        <option value="vertical">Top to Bottom</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-none" id="visualizationContainer">
        <button class="btn btn-secondary mb-3" id="backButton">Back</button>
        <div id="graph-container" style="width: 100%; height: 600px;"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-popper/cytoscape-popper.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>
    
    <script src="index.js?v6"></script>
</body>
</html>
