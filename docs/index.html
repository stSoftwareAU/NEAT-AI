<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neural Network Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qtip2/3.0.3/jquery.qtip.min.css">
    <script src="https://unpkg.com/cytoscape-qtip/cytoscape-qtip.js"></script>
</head>
<body>
    <div class="container mt-5" id="modelSelection">
        <h1 class="text-center">Neural Network Visualization</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Available Models</h3>
                <ul id="modelList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <div class="container-fluid d-none" id="visualizationContainer">
        <button class="btn btn-secondary mb-3" id="backButton">Back</button>
        <div id="graph-container" style="width: 100%; height: 90vh; border: 1px solid black;"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
