<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Network Visualization</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="concentric_chart.css" />
  </head>

  <body>
    <div id="modelSelection" class="container mt-5">
      <h1>Neural Network Visualization</h1>
      <ul id="modelList" class="list-group"></ul>
    </div>
    <div id="visualizationContainer" class="container-fluid d-none">
      <button class="btn btn-primary mt-3" id="backButton">Back</button>
      <div id="graph-container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/cytoscape@3.21.1/dist/cytoscape.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script src="cytoscapeStyles.js"></script>
    <script type="module" src="concentric_chart.js"></script>
  </body>
</html>
